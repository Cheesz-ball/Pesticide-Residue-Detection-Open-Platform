<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>农药残留检测开放平台</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/spectral.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <script src="js/spectral.js"></script>
</head>
<body>
<header class="top-navbar">
    <div class="logo">
        <img alt="农药检测" src="./src/image/logo.png">
        <h1>农药残留开放检测平台</h1>
    </div>
    <img alt="校训" class="slogan" src="./src/image/slogan.png">
    <nav class="top-navbar-links">
        <a class="top-navbar-links-item" href="dashboard.html">检测仪表盘</a>
        <a class="top-navbar-links-item" href="analysis.html">检测服务</a>
        <a class="top-navbar-links-item" href="spectral.html">数据库</a>
        <a class="top-navbar-links-item" href="./history">分析历史</a>
        <a class="top-navbar-links-item" href="./report">帮助</a>
        <div class="top-navbar-profile">
            <button class="top-navbar-profile-button">
                <img alt="list" class="top-navbar-profile-image" src="./src/image/QQ.jpg">
                <span>Name</span>
            </button>
            <div class="top-navbar-profile-dropdown">
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
            </div>
        </div>
    </nav>
</header>
<main class="main-tabs">
    <div class="tab-container">
        <input type="checkbox" id="tab-1" checked>
        <label class="tab-label" for="tab-1">
            THz光谱指纹查询
        </label>
        <div class="tab-content">
            <div class="search-container">
                <label for="pesticide-search">输入农药名称或CAS号:</label>
                <input id="pesticide-search" name="pesticide_name" placeholder="例如：草甘膦 或 1071-83-6" type="text">
                <button id="search-button">查询</button>
            </div>
        </div>

    </div>
    <div class="tab-container">
        <input type="checkbox" id="tab-2" checked>
        <label class="tab-label" for="tab-2">
            THz光谱数据添加
        </label>
        <section class="tab-content">
            <form class="add-pesticide" id="pesticideForm">
                <div class="add-pesticide-form">
                    <label for="pesticide_name_cn" >农药名称（中文）：</label>
                    <input id="pesticide_name_cn" name="pesticide_name_cn" placeholder="草甘膦" required type="text">
                    <label for="pesticide_name_en">农药名称（英文）：</label>
                    <input id="pesticide_name_en"  name="pesticide_name_en" placeholder="Glyphosate" type="text">
                    <label for="pesticide_cas">CAS号：</label>
                    <input id="pesticide_cas" name="pesticide_cas" placeholder="如：1071-83-6" type="text">
                </div>
                <div class="add-pesticide-form">
                    <label for="pesticide_molecular_formula">分子式：</label>
                    <input id="pesticide_molecular_formula" name="pesticide_molecular_formula" placeholder="如：C3H8NO5P" type="text">
                    <label for="pesticide_remark">备注：</label>
                    <input id="pesticide_remark" name="pesticide_remark" placeholder="如：常见的广谱除草剂" type="text">
                </div>
                <div class="add-pesticide-form" id="pesticide-upload">
                    <label for="pesticide_thz_spectrum">THz光谱文件：</label>
                    <input accept=".xlsx" id="pesticide_thz_spectrum" name="pesticide_thz_spectrum" type="file">
                </div>
                <div class="add-pesticide-button">
                    <button type="submit">登记上传</button>
                    <button type="reset">重置</button>
                </div>
            </form>
        </section>
    </div>
    <div class="tab-container">
        <input type="checkbox" id="tab-3" checked>
        <label class="tab-label" for="tab-3">
            查询结果
        </label>
        <section class="tab-content" id="results-container">
            <p id="initial-prompt">请输入关键词进行查询。</p>
        </section>
    </div>
</main>
</body>
</html>
