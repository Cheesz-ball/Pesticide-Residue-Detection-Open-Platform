<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>农药残留检测开放平台</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/spectral.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
</head>
<body>
<header class="top-navbar">
    <div class="logo">
        <img alt="农药检测" src="./src/image/logo.png">
        <h1>农药残留开放检测平台</h1>
    </div>
    <img alt="校训" class="slogan" src="./src/image/slogan.png">
    <nav class="top-navbar-links">
        <a class="top-navbar-links-item" href="dashboard.html">检测仪表盘</a>
        <a class="top-navbar-links-item" href="analysis.html">检测服务</a>
        <a class="top-navbar-links-item" href="spectral.html">数据库</a>
        <a class="top-navbar-links-item" href="./history">分析历史</a>
        <a class="top-navbar-links-item" href="./report">帮助</a>
        <div class="top-navbar-profile">
            <button class="top-navbar-profile-button">
                <img alt="list" class="top-navbar-profile-image" src="./src/image/QQ.jpg">
                <span>Name</span>
            </button>
            <div class="top-navbar-profile-dropdown">
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
                <a class="top-navbar-profile-dropdown-item" href="./profile/test1">
                    <img alt="profile" class="top-navbar-profile-dropdown-image" src="./src/image/user.png">test
                </a>
            </div>
        </div>
    </nav>
</header>
<main class="main-tabs">
    <div class="tab-container">
        <input type="checkbox" id="tab-1" checked>
        <label class="tab-label" for="tab-1">
            THz光谱指纹查询
        </label>
        <div class="tab-content">
            <div class="search-container">
                <label for="pesticide-search">输入农药名称或CAS号:</label>
                <input id="pesticide-search" name="pesticide_name" placeholder="例如：草甘膦 或 1071-83-6" type="text">
                <button id="search-button">查询</button>
            </div>
        </div>
        <script>
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('pesticide-search');

            searchButton.addEventListener('click', async () => {
                const searchValue = searchInput.value.trim();

                // 验证输入
                if (!searchValue) {
                    alert('请输入农药名称');
                    return;
                }

                try {
                    // 构造API URL
                    const apiUrl = new URL('http://127.0.0.1:8000/api/spectral_data/spectral');
                    apiUrl.searchParams.append('action', 'search_pesticide');
                    apiUrl.searchParams.append('query', searchValue);

                    // 发起请求
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API响应数据:', data);

                    // 验证数据格式
                    if (!data?.data?.[0]?.fields) {
                        throw new Error('无效的数据格式');
                    }

                    const pesticide = data.data[0].fields;
                    const resultSection = document.getElementById('results-container');

                    resultSection.innerHTML = `
                    <h3>${pesticide.pesticide_name_cn || '未知农药'}</h3>
                    <p><strong>英文名:</strong> ${pesticide.pesticide_name_en || '无'}</p>
                    <p><strong>CAS号:</strong> ${pesticide.pesticide_cas || '无'}</p>
                    <p><strong>分子式:</strong> ${pesticide.pesticide_molecular_formula || '无'}</p>
                    <div class="chart-container" id="spectrum_data"></div>
                    ${pesticide.pesticide_remark ? `<p><strong>备注:</strong> ${pesticide.pesticide_remark}</p>` : ''}

            `;
                    const spectrum_data = echarts.init(document.getElementById('spectrum_data'));

                    spectrum_data.setOption({
                        title: {
                            text: 'THz吸收谱',
                            left: 'center'
                        },
                        backgroundColor: '#ffffff',
                        grid: {
                            bottom: 80
                        },
                        toolbox: {
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                animation: false,
                                label: {
                                    backgroundColor: '#ffffff'
                                }
                            }
                        },
                        legend: {
                            data: ['生物传感器检测光谱'],
                            left: 10
                        },
                        dataZoom: [
                            {
                                show: true,
                                realtime: true,
                                start: 0,
                                end: 100,
                                backgroundColor: 'rgba(54,147,81,0.2)', fillerColor: 'rgba(54,147,81,0.7)',
                                dataBackground: {areaStyle: {color: 'rgba(54,147,81,1)'}},
                                selectedDataBackground: '#379351',
                                moveHandleStyle: {color: '#379351'},
                                emphasis: {moveHandleStyle: {color: '#379351'}}
                            },
                            {
                                type: 'inside',
                                realtime: true,

                            }
                        ],
                        xAxis: [
                            {
                                name: '频率/THz',
                                type: 'category',
                                boundaryGap: false,
                                axisLine: {onZero: false},
                                // prettier-ignore
                                data: Object.values(JSON.parse(pesticide.pesticide_frequency)),
                            }
                        ],
                        yAxis: [
                            {
                                name: 'Absorption',
                                type: 'value'
                            },
                        ],
                        series: [
                            {
                                name: '吸收系数',
                                type: 'line',
                                itemStyle: {
                                    color: 'rgb(51, 140, 140)'

                                },
                                areaStyle: {
                                    color: 'rgb(54,147,81)'
                                },
                                lineStyle: {
                                    color: 'rgb(0, 111, 79)',
                                    width: 1
                                },
                                emphasis: {
                                    focus: 'series',
                                    itemStyle: {
                                        color: 'rgb(0, 111, 79)'
                                    }
                                },
                                // prettier-ignore
                                data: Object.values(JSON.parse(pesticide.pesticide_absorption)),
                            },

                        ]
                    });
                    window.addEventListener('resize', function () {
                        spectrum_data.resize();
                    });
                } catch (error) {
                    console.error('搜索过程中出错:', error);
                    const resultSection = document.getElementById('results-container');
                    resultSection.innerHTML = `
                <div class="error-message">
                    <p>搜索失败: ${error.message}</p>
                    <p>请检查输入内容后重试</p>
                </div>
            `;
                }
            });
        </script>
    </div>
    <div class="tab-container">
        <input type="checkbox" id="tab-2" checked>
        <label class="tab-label" for="tab-2">
            THz光谱数据添加
        </label>
        <section class="tab-content">
            <form class="add-pesticide" id="pesticideForm">
                <div class="add-pesticide-form">
                    <label for="pesticide_name_cn" >农药名称（中文）：</label>
                    <input id="pesticide_name_cn" name="pesticide_name_cn" placeholder="草甘膦" required type="text">
                    <label for="pesticide_name_en">农药名称（英文）：</label>
                    <input id="pesticide_name_en"  name="pesticide_name_en" placeholder="Glyphosate" type="text">
                    <label for="pesticide_cas">CAS号：</label>
                    <input id="pesticide_cas" name="pesticide_cas" placeholder="如：1071-83-6" type="text">
                </div>
                <div class="add-pesticide-form">
                    <label for="pesticide_molecular_formula">分子式：</label>
                    <input id="pesticide_molecular_formula" name="pesticide_molecular_formula" placeholder="如：C3H8NO5P" type="text">

                    <input id="pesticide_remark" name="pesticide_remark" placeholder="如：常见的广谱除草剂" type="text">
                </div>
                <div class="add-pesticide-form" id="pesticide-upload">
                    <label for="pesticide_thz_spectrum">THz光谱文件：</label>
                    <input accept=".xlsx" id="pesticide_thz_spectrum" name="pesticide_thz_spectrum" type="file">
                </div>
                <div class="add-pesticide-button">
                    <button type="submit">登记上传</button>
                    <button type="reset">重置</button>
                </div>
            </form>

            <script>
                document.getElementById('pesticideForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData();
                    formData.append('action', 'add_pesticide');
                    formData.append('pesticide_name_cn', e.target.pesticide_name_cn.value);
                    formData.append('pesticide_name_en', e.target.pesticide_name_en.value);
                    formData.append('pesticide_cas', e.target.pesticide_cas.value);
                    formData.append('pesticide_molecular_formula', e.target.pesticide_molecular_formula.value);
                    formData.append('pesticide_remark', e.target.pesticide_remark.value);

                    // 添加光谱文件（如果有）
                    const spectrumFile = e.target.pesticide_thz_spectrum.files[0];
                    if (spectrumFile) {
                        formData.append('pesticide_thz_spectrum', spectrumFile);
                    }
                    const apiUrl = new URL('http://127.0.0.1:8000/api/spectral_data/spectral');
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();
                        if (response.ok) {
                            alert(`上传成功！记录ID: ${result.id}`);
                        } else {
                            alert(`上传失败: ${result.ret || '未知错误'}`);
                        }
                    } catch (error) {
                        alert(`网络错误: ${error.message}`);
                    }
                });
            </script>
        </section>
    </div>
    <div class="tab-container">
        <input type="checkbox" id="tab-3" checked>
        <label class="tab-label" for="tab-3">
            查询结果
        </label>
        <section class="tab-content" id="results-container">
            <p id="initial-prompt">请输入关键词进行查询。</p>
        </section>
    </div>
</main>
</body>
</html>
