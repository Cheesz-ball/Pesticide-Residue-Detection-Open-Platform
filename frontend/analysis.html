<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="status-bar">123
    <div class="status-card">
        <h3>当前检测进度</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 75%">75%</div>
        </div>
        <p>已检测样本：75/100</p>
    </div>

    <div class="status-card">
        <h3>超标率统计</h3>
        <div class="metric red">12.5%</div>
        <p>超标样本：10/80</p>
    </div>

    <div id="container" class="status-card">
        <h3>最近检测时间</h3>
        <div class="metric">2023-10-25 14:30</div>
        <p>平均耗时：2.3秒/样本</p>
    </div>
    <button id="test">ok</button>
</div>
</body>
<script>
    var btn = document.getElementById("test");
    var container = document.getElementById("container");
    btn.onclick = function () {
        var h2_test = document.createElement("h2");
        h2_test.setAttribute("class", "test");
        h2_test.innerHTML = "test";
        container.appendChild(h2_test);
        console.log("test");
    }
</script>
</html>
