<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img alt="农药检测" src="./src/image/logo.png">
        <h1>农药残留开放检测平台</h1>
    </div>
    <form class="login-form" autocomplete="off">

        <div class="input-group">
            <label for="username">账号（邮箱/用户名）</label>
            <input type="text" id="username" name="username" placeholder="请输入账号" required>
            <span class="error-message" id="user-error"></span>
        </div>

        <div class="input-group">
            <label for="password">密码</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <span class="toggle-password" id="togglePassword">
                        <i class="ri-eye-off-line"></i>
                    </span>
            </div>
            <span class="error-message" id="pass-error"></span>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="remember" name="remember">
                记住我
            </label>
            <a href="#" class="forgot-link">忘记密码？</a>
        </div>

        <button type="submit" class="login-button" id="login-button">登录</button>

        <div class="register-link">
            没有账号？<a href="register.html" id="goto-register">立即注册</a>
        </div>
    </form>
</div>


</body>
</html>
